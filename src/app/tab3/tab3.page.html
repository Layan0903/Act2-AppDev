<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
  Contacts
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="addUser()">
        <ion-icon slot="icon-only" name="add" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="component-content">
<ion-accordion-group *ngFor="let contact of contactlist; let i = index">
  <ion-accordion value="contacts">
    <ion-item slot="header">
      
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="light"  slot="icon-only" (click)="confirmation(i)"><ion-icon size="large" name="trash" color="danger"></ion-icon></ion-item-option>
          <ion-item-option color="light" slot="icon-only" (click)="sendMessage()">  <ion-icon size="large" name="mail" color="success"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item lines="name"> 
          <ion-thumbnail slot="start">
          <img src="assets/icon/IconContac.png">
          </ion-thumbnail>
        <ion-label >{{ contact.name }}</ion-label>
  
      </ion-item>


      </ion-item-sliding>

    </ion-item>

    <ion-list slot="content" >
      <ion-item>
        <ion-thumbnail slot="start" >
          </ion-thumbnail>
          <ion-icon></ion-icon>
        <ion-label >{{ contact.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          </ion-thumbnail>
          <ion-icon></ion-icon>
        <ion-label>{{ contact.number }}</ion-label>
      </ion-item>

    </ion-list>
  </ion-accordion>
  </ion-accordion-group>
